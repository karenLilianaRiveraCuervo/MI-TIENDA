name: Build and deploy React + PHP app to Azure Web App - catalogoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Verificar contenido del build
        run: ls -la build

      # âœ… Copiar archivos de build al root
      - name: Copiar build al root
        run: |
          cp -r build/* ./

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Verificar si existe composer.json
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Ejecutar composer install
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer install --prefer-dist --no-progress

      - name: Crear archivo ZIP
        run: zip release.zip ./* -r

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: php-react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: php-react-app

      - name: Descomprimir artefacto
        run: unzip release.zip

      - name: Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'catalogoapp'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
